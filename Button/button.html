<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <link rel="stylesheet" href="/Button/button.css" />
  </head>
  <body>
    <div class="btn-container">
      <h3 class="title">Basic Button</h3>
      <section class="show-component">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-warning">warning</button>
        <button class="btn btn-info">Info</button>
      </section>

      <!-- link button -->
      <h3 class="title">Link Button</h3>
      <section class="show-component">
        <a class="btn btn-primary" href="">Link</a>
      </section>

      <h3 class="title">Outline button</h3>
      <section class="show-component">
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-secondary">Secondary</button>
        <button class="btn btn-outline-danger">Danger</button>
        <button class="btn btn-outline-success">Success</button>
        <button class="btn btn-outline-warning">Warning</button>
        <button class="btn btn-outline-info">Info</button>
      </section>

      <!-- icon with text button -->
      <h3 class="title">Icon with Text Button</h3>
      <section class="show-component">
        <button class="btn text-icon">
          <img
            class="icon"
            src="/Button/img/shopping-cart.png"
            alt="shopping-cart"
          />
          <div>Add to cart</div>
        </button>
      </section>

      <!-- text button -->
      <h3 class="title">Text Button</h3>
      <section class="show-component mb-2">
        <button class="btn btn-text">TEXT</button>
      </section>

      <!-- floating action button -->
      <h3 class="title">Floating Action Button</h3>
      <section class="show-component">
        <!-- regular -->
        <button class="btn">
          <img class="float-icon" src="/Button/img/plus.png" alt="float icon" />
        </button>
        <!-- location -->
        <button class="btn">
          <img
            class="float-icon"
            src="/Button/img/target.png"
            alt="float icon"
          />
        </button>
        <!-- mic -->
        <button class="btn">
          <img class="float-icon" src="/Button/img/mic.png" alt="float icon" />
        </button>
      </section>
    </div>
  </body>
</html>
