<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/assets/img/web-design.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/css/components.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Create Ui</title>
  </head>
  <body>
    <div class="landing-page">
      <!-- navbar -->
      <header class="header">
        <nav class="navbar">
          <a class="logo-title" href="/index.html">
            <h1 class="black fs-2">Create <span class="header-ui">ui</span></h1>
          </a>
          <ul class="nav-list">
            <input type="checkbox" class="checkbox" id="dark-mode" />
            <label id="check-label" class="material-icons" for="dark-mode"
              >dark_mode</label
            >
            <li>
              <a href="https://github.com/deepak29-git/Create-ui"
                ><img
                  class="social-icon github-icon"
                  src="/assets/img/github.png"
                  alt="github"
              /></a>
            </li>
          </ul>
        </nav>
      </header>

      <main class="main-section">
        <div>
          <img
            class="landing-img"
            src="/assets/svg/landing.svg"
            alt="landing"
          />
        </div>
        <section class="content-section">
          <p class="center-text fs-1 black mt-2 mb-1">
            Build Fast & Responsive Design with Create
            <span class="ui-text">Ui</span>
          </p>
          <p class="center-text mlr-1 fs-3">
            Create ui is a CSS library, used predefined classes which much
            easier to create your project layout and uses those classes and
            implement a design fast and easy.
          </p>
          <div class="get-started mt-2">
            <a
              class="btn btn-primary shadow"
              href="/get-started/introduction.html"
              >Get Started</a
            >
          </div>
        </section>
      </main>
    </div>
    <footer class="footer-section">
      <p class="center-text mb-half">Created by Deepak Goyal</p>
      <ul class="social-media">
        <li class="non-bullet">
          <a
            target="_blank"
            href="https://www.linkedin.com/in/deepak-goyal-584157179/"
            ><img
              class="icon footer-icon"
              src="/assets/svg/linkedin1.svg"
              alt="linkedin"
          /></a>
        </li>
        <li class="non-bullet">
          <a target="_blank" href="https://twitter.com/deepak887180"
            ><img
              class="icon footer-icon"
              src="/assets/svg/twitter.svg"
              alt="twitter"
          /></a>
        </li>
        <li class="non-bullet">
          <a target="_blank" href="https://www.instagram.com/deepak_goyal_1996/"
            ><img
              class="icon footer-icon"
              src="/assets/svg/instagram.svg"
              alt="instagram"
          /></a>
