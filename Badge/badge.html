<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge</title>
    <link rel="stylesheet" href="/Badge/badge.css">
</head>
<body>
    <div class="badge-container">
        <!-- basic badge -->
        <h3>Basic Badge</h3>
        <section class="box">
            <div class="badge">
                <img class="icon" src="/Badge/img/home.png" alt="home-icon">
                <div class="number">5</div>  
            </div>
            <div class="badge">
                <img class="icon" src="/Badge/img/shopping-cart.png" alt="shopping-cart">
                <div class="number">5</div>  
            </div>
            <div class="badge">
                <img class="icon" src="/Badge/img/email.png" alt="shopping-cart">
                <div class="number">5</div>  
            </div>
        </section>
        <!-- color badge -->
        <h3>Color Badge</h3>
        <section class="box">
            <div class="badge">
                <img class="icon" src="/Badge/img/home.png" alt="home.jpg">
                <div class="number primary">5</div>  
            </div>
            <div class="badge">
                <img class="icon" src="/Badge/img/email.png" alt="email.jpg">
                <div class="number success">5</div>  
            </div>
        </section>
        <!-- profile badge -->
        <h3>Profile Badge</h3>
        <section class="box">
            <div class="badge">
                <img class="avatar" src="/Badge/img/bedge-avatar-1.jpg" alt="home-icon">
                <div class="online"></div>  
            </div>
            <div class="badge">
                <img class="avatar" src="/Badge/img/bedge-avatar-2.jpg" alt="shopping-cart">
                <div class="offline"></div>  
            </div>
            <div class="badge">
                <img class="avatar" src="/Badge/img/bedge-avatar-3.jpg" alt="shopping-cart">
                <div class="dnd"></div>  
            </div>
        </section>
       
    </div>
</body>
</html>
